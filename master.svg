<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Градиент фона (Темный неон) -->
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a3e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1f1f2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f12;stop-opacity:1" />
    </linearGradient>

    <!-- Акцентный градиент (Свечение) -->
    <radialGradient id="glow" cx="90%" cy="10%" r="60%" fx="90%" fy="10%">
      <stop offset="0%" style="stop-color:#7c4dff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#7c4dff;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="glow2" cx="10%" cy="90%" r="60%" fx="10%" fy="90%">
      <stop offset="0%" style="stop-color:#00e5ff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#00e5ff;stop-opacity:0" />
    </radialGradient>

    <!-- Градиент для чипа (Золото) -->
    <linearGradient id="chipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fceabb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f8b500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fceabb;stop-opacity:1" />
    </linearGradient>

    <!-- Тень карты -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Основная форма карты -->
  <rect x="20" y="20" width="360" height="220" rx="16" ry="16" fill="url(#cardGradient)" filter="url(#shadow)" />
  
  <!-- Декоративные свечения -->
  <rect x="20" y="20" width="360" height="220" rx="16" ry="16" fill="url(#glow)" />
  <rect x="20" y="20" width="360" height="220" rx="16" ry="16" fill="url(#glow2)" />
  
  <!-- Шум/Узор (Абстрактные линии) -->
  <path d="M20 180 Q 100 120 200 240" stroke="white" stroke-width="1" stroke-opacity="0.1" fill="none"/>
  <path d="M300 20 Q 250 100 380 150" stroke="white" stroke-width="1" stroke-opacity="0.1" fill="none"/>

  <!-- Название банка -->
  <text x="50" y="60" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="bold" font-size="18" fill="white" letter-spacing="1">illussion<tspan fill="#59528b"> PAY</tspan></text>

  <!-- Чип -->
  <g transform="translate(50, 80)">
    <rect width="45" height="35" rx="5" fill="url(#chipGradient)" />
    <path d="M0 10 H45 M0 25 H45 M15 0 V35 M30 0 V35 M22.5 12.5 V22.5" stroke="#a67c00" stroke-width="1" fill="none"/>
    <rect x="18" y="10" width="9" height="15" rx="2" stroke="#a67c00" stroke-width="1" fill="none"/>
  </g>

  <!-- Значок бесконтактной оплаты -->
  <g transform="translate(320, 97) rotate(90)" opacity="0.8">
    <path d="M0 20 A 20 20 0 0 1 20 0" stroke="white" stroke-width="2" fill="none"/>
    <path d="M6 20 A 14 14 0 0 1 20 6" stroke="white" stroke-width="2" fill="none"/>
    <path d="M12 20 A 8 8 0 0 1 20 12" stroke="white" stroke-width="2" fill="none"/>
    <circle cx="20" cy="20" r="2" fill="white"/>
  </g>

  <!-- Номер карты -->
  <text x="50" y="155" font-family="'Courier New', monospace" font-size="22" fill="white" letter-spacing="2" filter="drop-shadow(1px 1px 1px rgba(0,0,0,0.5))">
    4567  ••••  ••••  8901
  </text>

  <!-- Информация о владельце и дате (нижняя часть) -->
  <g transform="translate(50, 200)">
    <!-- Блок VALID THRU -->
    <g transform="translate(180, 0)">
      <text x="0" y="-15" font-family="sans-serif" font-size="7" fill="#cccccc" letter-spacing="0.5">VALID THRU</text>
      <text x="0" y="0" font-family="'Courier New', monospace" font-size="14" fill="white">12/28</text>
    </g>
    
    <!-- Имя владельца -->
    <text x="0" y="0" font-family="'Segoe UI', Roboto, sans-serif" font-size="14" fill="white" letter-spacing="1.5" style="text-transform: uppercase;">illussion Pay</text>
  </g>

  <!-- Логотип платежной системы (Mastercard style) -->
  <g transform="translate(300, 185)">
    <circle cx="15" cy="12" r="15" fill="#eb001b" fill-opacity="0.8"/>
    <circle cx="35" cy="12" r="15" fill="#f79e1b" fill-opacity="0.8"/>
  </g>
</svg>